<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Converter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-5">
  <div class="container">
    <h2 class="text-center mb-4">Convert Video to any format!!</h2>

    <form method="POST" action="/convert" enctype="multipart/form-data" class="shadow p-4 bg-white rounded">
      <div class="mb-3">
        <label for="video" class="form-label">Upload a Video</label>
        <input type="file" class="form-control" name="video" id="video" accept="video/*" required>
      </div>

      <div class="mb-3">
        <label for="format" class="form-label">Select Output Format</label>
        <select name="format" class="form-select" id="format">
          <option value="mp4">MP4</option>
          <option value="avi">AVI</option>
          <option value="mov">MOV</option>
          <option value="webm">WEBM</option>
          <option value="mkv">MKV</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary w-100">Convert Video</button>
    </form>

    {% if download_url %}
      <div class="alert alert-success mt-4 text-center">
        âœ… Conversion complete!<br>
        <a href="{{ download_url }}" class="btn btn-success mt-2">Download Converted Video</a>
      </div>
    {% endif %}
  </div>
</body>
</html>
